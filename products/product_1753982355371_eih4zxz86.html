<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>лох - Impacture</title>
    <link rel="stylesheet" href="../files/styles/navbar.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f5f6fa; margin: 0; padding: 0; }
        .product-container {
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .product-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .product-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .product-condition {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.2);
        }
        .product-image-gallery {
            position: relative;
            height: 400px;
            overflow: hidden;
        }
        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .image-nav.prev { left: 10px; }
        .image-nav.next { right: 10px; }
        .image-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
        }
        .dot.active {
            background: white;
        }
        .product-content {
            padding: 40px;
        }
        .product-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .info-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        .info-label {
            font-weight: 600;
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        .info-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }
        .product-description {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        .seller-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .product-header { padding: 30px 20px; }
            .product-content { padding: 30px 20px; }
            .product-title { font-size: 2rem; }
            .action-buttons { flex-direction: column; }
        }
        
        /* Стили для нового Instagram-подобного чата */
        .chat-modal {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5);
          z-index: 1000;
          backdrop-filter: blur(5px);
        }

        .chat-modal.show {
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .chat-modal-content {
          background: white;
          border-radius: 16px;
          width: 95%;
          max-width: 800px;
          height: 90%;
          max-height: 800px;
          display: flex;
          flex-direction: column;
          box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
          animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
          from {
            opacity: 0;
            transform: translateY(-20px) scale(0.95);
          }
          to {
            opacity: 1;
            transform: translateY(0) scale(1);
          }
        }

        .chat-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px 25px;
          border-bottom: 1px solid #e9ecef;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          border-radius: 16px 16px 0 0;
        }

        .chat-header h3 {
          margin: 0;
          font-size: 1.2rem;
          font-weight: 600;
        }

        .chat-close {
          background: none;
          border: none;
          color: white;
          font-size: 1.5rem;
          cursor: pointer;
          padding: 0;
          width: 30px;
          height: 30px;
          display: flex;
          align-items: center;
          justify-content: center;
          border-radius: 50%;
          transition: background 0.2s;
        }

        .chat-close:hover {
          background: rgba(255, 255, 255, 0.2);
        }

        .chat-body {
          flex: 1;
          display: flex;
          overflow: hidden;
        }

        .chat-list {
          width: 300px;
          border-right: 1px solid #e0e0e0;
          overflow-y: auto;
        }

        .chat-item {
          display: flex;
          align-items: center;
          padding: 15px;
          border-bottom: 1px solid #f0f0f0;
          cursor: pointer;
          transition: background-color 0.2s ease;
        }

        .chat-item:hover {
          background-color: #f8f9fa;
        }

        .chat-item.active {
          background-color: #e3f2fd;
          border-left: 4px solid #2196f3;
        }

        .chat-avatar {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          font-weight: 600;
          margin-right: 12px;
          flex-shrink: 0;
        }

        .chat-info {
          flex: 1;
          min-width: 0;
        }

        .chat-name {
          font-weight: 600;
          color: #333;
          margin-bottom: 4px;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        }

        .chat-last-message {
          color: #666;
          font-size: 0.9rem;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        }

        .chat-messages {
          flex: 1;
          display: flex;
          flex-direction: column;
        }

        .chat-messages-header {
          display: flex;
          align-items: center;
          padding: 15px 20px;
          border-bottom: 1px solid #e0e0e0;
          background: #f8f9fa;
        }

        .back-to-chats {
          background: none;
          border: none;
          color: #666;
          cursor: pointer;
          padding: 8px;
          margin-right: 10px;
          border-radius: 4px;
          transition: background 0.2s;
        }

        .back-to-chats:hover {
          background: #e9ecef;
        }

        #current-chat-user {
          font-weight: 600;
          color: #333;
        }

        .messages-container {
          flex: 1;
          overflow-y: auto;
          padding: 20px;
          background: #f8f9fa;
        }

        .message {
          margin-bottom: 15px;
          display: flex;
          flex-direction: column;
        }

        .message.sent {
          align-items: flex-end;
        }

        .message.received {
          align-items: flex-start;
        }

        .message-content {
          max-width: 70%;
          padding: 12px 16px;
          border-radius: 18px;
          word-wrap: break-word;
        }

        .message.sent .message-content {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
        }

        .message.received .message-content {
          background: white;
          color: #333;
          border: 1px solid #e0e0e0;
        }

        .message-time {
          font-size: 0.8rem;
          color: #999;
          margin-top: 4px;
        }

        .message-image {
          max-width: 200px;
          max-height: 200px;
          border-radius: 8px;
          cursor: pointer;
        }

        .message-input-container {
          display: flex;
          align-items: center;
          padding: 15px 20px;
          border-top: 1px solid #e0e0e0;
          background: white;
        }

        .attach-file-btn {
          background: none;
          border: none;
          color: #666;
          cursor: pointer;
          padding: 8px;
          margin-right: 10px;
          border-radius: 4px;
          transition: color 0.2s;
        }

        .attach-file-btn:hover {
          color: #333;
        }

        .attach-file-btn svg {
          width: 20px;
          height: 20px;
        }

        #message-input {
          flex: 1;
          border: 1px solid #e0e0e0;
          border-radius: 20px;
          padding: 10px 15px;
          outline: none;
          font-size: 0.9rem;
        }

        #message-input:focus {
          border-color: #667eea;
        }

        #send-message-btn {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          border: none;
          border-radius: 20px;
          padding: 10px 20px;
          margin-left: 10px;
          cursor: pointer;
          font-weight: 600;
          transition: transform 0.2s;
        }

        #send-message-btn:hover {
          transform: scale(1.05);
        }

        .chat-button {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          border: none;
          border-radius: 50%;
          width: 40px;
          height: 40px;
          font-size: 1.2rem;
          cursor: pointer;
          margin-left: 10px;
          transition: transform 0.2s;
        }

        .chat-button:hover {
          transform: scale(1.1);
        }
    </style>
</head>
<body>

            </div>
        </div>
        
        <div class="product-image-gallery">
            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgZmlsbD0iIzY2N2VlYSIvPjx0ZXh0IHg9IjIwMCIgeT0iMTUwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IndoaXRlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+UHJvZHVjdDwvdGV4dD48L3N2Zz4=" alt="лох" class="main-image" id="main-image">
            
        </div>
        
        <div class="product-content">
            <div class="product-info">
                <div class="info-item">
                    <div class="info-label">Категория</div>
                    <div class="info-value">Электроника</div>

                <div class="info-item">

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="window.addToCart()">
                    🛒 Добавить в корзину
                </button>
                <button class="btn btn-secondary" onclick="window.openChatWithSeller()">
                    💬 Написать продавцу
                </button>
            </div>
            
            <div class="seller-info">
                <h4>Информация о продавце</h4>
                <p>Продавец: Пользователь</p>
                <p>Товар размещен: 31.07.2025</p>
            </div>
        </div>
    </div>

    <script>
        // Данные товара
        const productData = {
            id: 'product_1753982355371_eih4zxz86',
            title: 'лох',
            price: 11,
            images: ["data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgZmlsbD0iIzY2N2VlYSIvPjx0ZXh0IHg9IjIwMCIgeT0iMTUwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IndoaXRlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+UHJvZHVjdDwvdGV4dD48L3N2Zz4="]
        };
        
        let currentImageIndex = 0;
        
        window.changeImage = function(direction) {
            const images = productData.images;
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            window.updateImage();
        }
        
        window.goToImage = function(index) {
            currentImageIndex = index;
            window.updateImage();
        }
        
        window.updateImage = function() {
            const mainImage = document.getElementById('main-image');
            const dots = document.querySelectorAll('.dot');
            mainImage.src = productData.images[currentImageIndex];
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentImageIndex);
            });
        }
        
        window.addToCart = function() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Для добавления в корзину необходимо войти в аккаунт');
                return;
            }
            
            fetch('http://localhost:3000/api/cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ productId: productData.id })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('✅ Товар добавлен в корзину!');
                } else {
                    alert('Ошибка: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ошибка добавления в корзину');
            });
        }
        
        window.openChatWithSeller = function() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Для отправки сообщений необходимо войти в аккаунт');
                return;
            }
            
            // Получаем информацию о продавце
            const sellerId = '1752680496668';
            const sellerEmail = 'Пользователь';
            
            // Открываем единый чат с продавцом
            if (typeof window.openChat === 'function') {
                window.openChat(sellerId, sellerEmail, {
                    id: productData.id,
                    title: productData.title,
                    price: productData.price
                });
            } else {
                // Если функция еще не загружена, ждем немного и пробуем снова
                setTimeout(() => {
                    if (typeof window.openChat === 'function') {
                        window.openChat(sellerId, sellerEmail, {
                            id: productData.id,
                            title: productData.title,
                            price: productData.price
                        });
                    } else {
                        alert('Чат временно недоступен. Попробуйте обновить страницу.');
                    }
                }, 1000);
            }
        }
        
        window.openImageModal = function(src) {
            const modal = document.createElement('div');
            modal.style.cssText =
                'position: fixed;' +
                'top: 0;' +
                'left: 0;' +
                'width: 100%;' +
                'height: 100%;' +
                'background: rgba(0, 0, 0, 0.8);' +
                'display: flex;' +
                'align-items: center;' +
                'justify-content: center;' +
                'z-index: 2000;' +
                'cursor: pointer;';
            const img = document.createElement('img');
            img.src = src;
            img.style.cssText =
                'max-width: 90%;' +
                'max-height: 90%;' +
                'object-fit: contain;' +
                'border-radius: 8px;';
            modal.appendChild(img);
            document.body.appendChild(modal);
            modal.addEventListener('click', () => {
                document.body.removeChild(modal);
            });
        }
    </script>
    
    <script src="../files/scripts/site.js"></script>

    <script src="../files/scripts/chat.js"></script>
    
    <!-- Модальное окно чата -->

          <h3>💬 Сообщения</h3>
          <button class="chat-close" id="close-chat-modal">&times;</button>
        </div>
        <div class="chat-body">
          <div class="chat-list" id="chat-list">
            <!-- Список чатов будет загружен через JS -->
          </div>
          <div class="chat-messages" id="chat-messages" style="display: none;">
            <div class="chat-messages-header">
              <button class="back-to-chats" id="back-to-chats">&larr; Назад</button>
              <span id="current-chat-user"></span>
            </div>
            <div class="messages-container" id="messages-container">
              <!-- Сообщения будут загружены через JS -->
            </div>
            <div class="message-input-container">
              <input type="file" id="chat-file-input" accept="image/*" style="display: none;">
              <button class="attach-file-btn" id="attach-file-btn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
              <input type="text" id="message-input" placeholder="Введите сообщение...">
              <button id="send-message-btn">Отправить</button>
            </div>
          </div>
        </div>
      </div>
    </div>
