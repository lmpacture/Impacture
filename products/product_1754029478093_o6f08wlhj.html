        .chat-modal {

            top: 0;
            left: 0;

            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);

        .chat-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-content {
            background: white;
            border-radius: 16px;
            width: 95%;
            max-width: 800px;
            height: 90%;

            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;

            color: white;
            border-radius: 16px 16px 0 0;
        }
        .chat-header h5 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .chat-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }
        .chat-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            display: flex;

            max-width: 80%;
        }
        .message.sent {
            align-self: flex-end;
        }
        .message.received {
            align-self: flex-start;
        }
        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .message.sent .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 6px;
        }
        .message.received .message-bubble {
            background: #f1f3f4;
            color: #333;
            border-bottom-left-radius: 6px;
        }
        .message-text {
            margin-bottom: 8px;
        }
        .message-image {
            margin-top: 8px;
        }
        .message-image img {
            max-width: 200px;
            max-height: 150px;

            cursor: pointer;
            transition: transform 0.2s;
        }
        .message-image img:hover {

        .message-time {

            color: #999;

        .chat-input-group {

            background: #f8f9fa;

        .chat-input-wrapper {
            display: flex;

            flex: 1;

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 0.95rem;
            outline: none;

        }
        .chat-input:focus {
            border-color: #667eea;
        }
        .chat-file-btn {

            justify-content: center;

        .chat-file-preview {

            border: none;

  <script>
        // Данные товара
        const productData = {
            id: 'product_1754029478093_o6f08wlhj',
            title: 'мрмпрмпр',
            price: 111,
            images: ["../files/images/products/product-1754029478086-55518812.png"]
        };
        let currentImageIndex = 0;
        window.changeImage = function(direction) {
            const images = productData.images;
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            window.updateImage();
        }
        window.goToImage = function(index) {
            currentImageIndex = index;
            window.updateImage();
        }
        window.updateImage = function() {
            const mainImage = document.getElementById('main-image');
            const dots = document.querySelectorAll('.dot');
            mainImage.src = productData.images[currentImageIndex];
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentImageIndex);
            });
        }
        window.addToCart = function() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Для добавления в корзину необходимо войти в аккаунт');
                return;
            }
            fetch('http://localhost:3000/api/cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ productId: productData.id })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('✅ Товар добавлен в корзину!');
                } else {
                    alert('Ошибка: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ошибка добавления в корзину');
            });
        }
        window.openChatWithSeller = function() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Для отправки сообщений необходимо войти в аккаунт');
                return;
            }
            
            // Получаем ID продавца из данных товара
            const sellerId = '1752681923573';
            
            // Перенаправляем на страницу маркетплейса с параметрами для открытия чата
            window.location.href = '/marketplace.html?openChat=true&sellerId=' + sellerId + '&productId=' + productData.id + '&productTitle=' + encodeURIComponent(productData.title) + '&productPrice=' + productData.price;
        }
        

        


  </script>
