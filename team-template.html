<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{teamName}} - Impacture</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900&display=swap"
    />
    <link rel="stylesheet" href="files/styles/home.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      body {
        font-family: "Manrope", "Noto Sans", sans-serif;
      }
    </style>
  </head>
  <body class="home-container">
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
    >
      <header
        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f2f2f2] px-10 py-3"
      >
        <div class="flex items-center gap-8">
          <div class="flex items-center gap-4 text-[#141414]">
            <div class="size-4">
              <svg
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2
              class="text-[#141414] text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              Impacture
            </h2>
          </div>
          <div class="flex items-center gap-9">
            <a
              class="text-[#141414] text-sm font-medium leading-normal"
              href="index.html"
              >Главная</a
            >
            <a
              class="text-[#141414] text-sm font-medium leading-normal active"
              href="student-page.html"
              >Команды</a
            >
          </div>
        </div>

      </header>
      <div class="flex-1">
        <div class="layout-container">
          <div class="px-40 flex flex-1 justify-center py-5">
            <div
              class="layout-content-container flex flex-col max-w-[960px] flex-1"
            >
              <div class="flex flex-wrap justify-between gap-3 p-4">
                <p
                  class="text-[#141414] tracking-light text-[32px] font-bold leading-tight min-w-72"
                >
                  {{teamName}}
                </p>
              </div>
              <div class="p-4 grid grid-cols-[20%_1fr] gap-x-6">
                <div
                  class="col-span-2 grid grid-cols-subgrid border-t border-t-[#e0e0e0] py-3"
                >
                  <p class="text-[#757575] text-xs font-normal leading-normal">
                    Основано
                  </p>
                  <p class="text-[#141414] text-xs font-normal leading-normal">
                    {{foundationYear}}
                  </p>
                </div>
                <div
                  class="col-span-2 grid grid-cols-subgrid border-t border-t-[#e0e0e0] py-3"
                >
                  <p class="text-[#757575] text-xs font-normal leading-normal">
                    Участники
                  </p>
                  <p class="text-[#141414] text-xs font-normal leading-normal">
                    {{members}}
                  </p>
                </div>
                <div
                  class="col-span-2 grid grid-cols-subgrid border-t border-t-[#e0e0e0] py-3"
                >
                  <p class="text-[#757575] text-xs font-normal leading-normal">
                    Город
                  </p>
                  <p class="text-[#141414] text-xs font-normal leading-normal">
                    {{city}}
                  </p>
                </div>
                <div
                  class="col-span-2 grid grid-cols-subgrid border-t border-t-[#e0e0e0] py-3"
                >
                  <p class="text-[#757575] text-xs font-normal leading-normal">
                    Школа/Университет
                  </p>
                  <p class="text-[#141414] text-xs font-normal leading-normal">
                    {{school}}
                  </p>
                </div>
              </div>
              <div
                class="flex overflow-y-auto [-ms-scrollbar-style:none] [scrollbar-width:none] [&amp;::-webkit-scrollbar]:hidden"
              >
                <div class="flex items-stretch p-4 gap-3">
                  <div
                    class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-60"
                  >
                    <div
                      class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg flex flex-col"
                      style="background-image: url('{{projectImage}}')"
                    ></div>
                  </div>
                  <div
                    class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-60"
                  >
                    <div
                      class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg flex flex-col"
                      style="background-image: url('{{meetingsImage}}')"
                    ></div>
                  </div>
                  <div
                    class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-60"
                  >
                    <div
                      class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg flex flex-col"
                      style="background-image: url('{{resultsImage}}')"
                    ></div>
                  </div>
                </div>
              </div>
              <p
                class="text-[#141414] text-base font-normal leading-normal pb-3 pt-1 px-4"
              >
                {{description}}
              </p>
              <div class="flex px-4 py-3 justify-center">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-[#141414] text-white text-base font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Присоединиться</span>
                </button>
              </div>
              <p
                class="text-[#757575] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center"
              >
                Хотите помочь в развитии команды? Присоединяйтесь к нам.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
