<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../files/styles/navbar.css">
  <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #f5f6fa; 
            margin: 0; 
            padding: 0; 
        }
        .tournament-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .tournament-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .tournament-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .tournament-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        .status-recruiting { background: #28a745; }
        .status-full { background: #ffc107; color: #333; }
        .status-ongoing { background: #007bff; }
        .status-completed { background: #6c757d; }
        .tournament-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            margin-bottom: 30px;
        }
        .tournament-content {
            padding: 40px;
        }
        .tournament-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .info-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        .info-label {
            font-weight: 600;
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        .info-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }
        .tournament-description {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .participate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .participate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .participate-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        .participants-count {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #6c757d;
        }
        @media (max-width: 768px) {
            .tournament-header { padding: 30px 20px; }
            .tournament-content { padding: 30px 20px; }
            .tournament-title { font-size: 2rem; }
        }
  </style>
</head>
