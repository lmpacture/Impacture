<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°–±—Ä–æ—Å –ø–∞—Ä–æ–ª—è - Impacture</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900&display=swap">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body { 
      background: #f8f9fa; 
      font-family: 'Manrope', sans-serif; 
      margin: 0; 
      padding: 0; 
      min-height: 100vh;
    }
    
    .main-content {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    
    .reset-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    
    .reset-container h2 {
      color: #141414;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    
    .reset-container p {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      color: #141414;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }
    
    .form-group input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #141414;
      background: white;
      box-shadow: 0 0 0 3px rgba(20, 20, 20, 0.1);
    }
    
    .btn-reset {
      width: 100%;
      padding: 1rem;
      background: #141414;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }
    
    .btn-reset:hover {
      background: #000;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    
    .btn-reset:active {
      transform: translateY(0);
    }
    
    .btn-secondary {
      background: transparent;
      color: #141414;
      border: 2px solid #e9ecef;
    }
    
    .btn-secondary:hover {
      background: #f8f9fa;
      border-color: #141414;
    }
    
    .message {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-weight: 500;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .back-link {
      display: inline-block;
      color: #141414;
      text-decoration: none;
      font-weight: 500;
      margin-top: 1rem;
      transition: color 0.3s ease;
    }
    
    .back-link:hover {
      color: #000;
      text-decoration: underline;
    }
    
    .icon {
      font-size: 3rem;
      color: #141414;
      margin-bottom: 1rem;
    }
    
    @media (max-width: 768px) {
      .reset-container {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      .reset-container h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>


  <div class="main-content">
    <div class="reset-container">
      <!-- –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Ç–æ–∫–µ–Ω –≤ URL -->
      <div id="reset-request" style="display: block;">
        <div class="icon">üîê</div>
        <h2>–ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?</h2>
        <p>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à email, –∏ –º—ã –æ—Ç–ø—Ä–∞–≤–∏–º –≤–∞–º —Å—Å—ã–ª–∫—É –¥–ª—è —Å–±—Ä–æ—Å–∞ –ø–∞—Ä–æ–ª—è</p>
        
        <div class="form-group">
          <label for="reset-email">Email</label>
          <input type="email" id="reset-email" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à email" required>
        </div>
        
        <button class="btn-reset" id="reset-request-btn">
          <i class="bi bi-envelope"></i> –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å—Å—ã–ª–∫—É
        </button>
        
        <div id="reset-request-msg" class="message" style="display: none;"></div>
      </div>

      <div id="reset-form" style="display: none;">
        <div class="icon">üîë</div>
        <h2>–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å</h2>
        <p>–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å –¥–ª—è –≤–∞—à–µ–π —É—á–µ—Ç–Ω–æ–π –∑–∞–ø–∏—Å–∏</p>
        
        <div class="form-group">
          <label for="new-password">–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å</label>
          <input type="password" id="new-password" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å" required>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</label>
          <input type="password" id="confirm-password" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å" required>
        </div>
        
        <button class="btn-reset" id="reset-btn">
          <i class="bi bi-check-circle"></i> –°–º–µ–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å
        </button>
        
        <div id="reset-msg" class="message" style="display: none;"></div>
      </div>

      <a href="login.html" class="back-link">
        <i class="bi bi-arrow-left"></i> –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –≤—Ö–æ–¥—É
      </a>
    </div>
  </div>


  <script>
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Ç–æ–∫–µ–Ω –≤ URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (token) {
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É —Å–±—Ä–æ—Å–∞ –ø–∞—Ä–æ–ª—è
      document.getElementById('reset-request').style.display = 'none';
      document.getElementById('reset-form').style.display = 'block';
      
      document.getElementById('reset-btn').onclick = async () => {
        const password = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const msgElement = document.getElementById('reset-msg');
        
        if (password !== confirmPassword) {
          msgElement.textContent = '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
          msgElement.className = 'message error';
          msgElement.style.display = 'block';
          return;
        }
        
        if (password.length < 6) {
          msgElement.textContent = '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤';
          msgElement.className = 'message error';
          msgElement.style.display = 'block';
          return;
        }
        
        try {
          const res = await fetch('/api/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, password })
          });
          
          const data = await res.json();
          
          msgElement.textContent = data.message;
          msgElement.className = res.ok ? 'message success' : 'message error';
          msgElement.style.display = 'block';
          
          if (res.ok) {
            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
              window.location.href = 'login.html';
            }, 2000);
          }
        } catch (error) {
          msgElement.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–±—Ä–æ—Å–µ –ø–∞—Ä–æ–ª—è';
          msgElement.className = 'message error';
          msgElement.style.display = 'block';
        }
      };
    } else {
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –∑–∞–ø—Ä–æ—Å–∞ —Å–±—Ä–æ—Å–∞
      document.getElementById('reset-request-btn').onclick = async () => {
        const email = document.getElementById('reset-email').value;
        const msgElement = document.getElementById('reset-request-msg');
        
        if (!email) {
          msgElement.textContent = '–í–≤–µ–¥–∏—Ç–µ email';
          msgElement.className = 'message error';
          msgElement.style.display = 'block';
          return;
        }
        
        try {
          const res = await fetch('/api/forgot-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
          });
          
          const data = await res.json();
          
          msgElement.textContent = data.message;
          msgElement.className = res.ok ? 'message success' : 'message error';
          msgElement.style.display = 'block';
          
          if (res.ok) {
            document.getElementById('reset-email').value = '';
          }
        } catch (error) {
          msgElement.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞';
          msgElement.className = 'message error';
          msgElement.style.display = 'block';
        }
      };
    }
  </script>
</body>
</html>
