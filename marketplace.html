    /* Мобильная навигация */
    .mobile-menu-btn {
        display: none;

        border: none;
        cursor: pointer;

    }

    .mobile-nav {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: white;
        z-index: 1000;
        padding: 2rem;
        overflow-y: auto;
    }

    .mobile-nav.active {

    }

    .mobile-close-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 50%;
        transition: background-color 0.2s ease;
        z-index: 10000;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .mobile-close-btn:hover {
        background-color: #f5f5f5;
    }

    .mobile-close-btn svg {

        height: 24px;

      border-radius: 8px;

      font-weight: 600;
