<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подтверждение Email - Impacture</title>
  <link rel="stylesheet" href="files/styles/style.css">
  <link rel="stylesheet" href="files/styles/navbar.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css">
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WGGJDNZHJC"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
  
  <style>
    body { 
      background: #f5f6fa; 
      font-family: 'Segoe UI', sans-serif; 
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .confirm-container { 
      max-width: 480px; 
      margin: 20px auto; 
      background: #fff; 
      border-radius: 12px; 
      box-shadow: 0 2px 16px #0001; 
      padding: 36px 32px; 
      text-align: center; 
      position: relative; 
    }
    .confirm-container h2 { 
      margin-bottom: 18px; 
      color: #333;
    }
    .confirm-container .status { 
      margin-bottom: 28px; 
      color: #555; 
      font-size: 1.1rem; 
    }
    .confirm-container .success { 
      color: #28a745; 
    }
    .confirm-container .error { 
      color: #dc3545; 
    }
    .confirm-container button { 
      width: 100%; 
      padding: 14px; 
      margin-bottom: 16px; 
      background: #4078c0; 
      color: #fff; 
      border: none; 
      border-radius: 6px; 
      font-size: 1.1rem; 
      font-weight: 600; 
      cursor: pointer; 
      transition: all 0.2s; 
      position: relative; 
    }
    .confirm-container button:hover { 
      transform: translateY(-1px); 
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
    }
    .confirm-container .btn-secondary { 
      background: #6c757d; 
    }
    .confirm-container .btn-success { 
      background: #28a745; 
    }
    .confirm-container .btn-danger { 
      background: #dc3545; 
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4078c0;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="confirm-container">
    <div id="loading">
      <div class="spinner"></div>
      <h2>Подтверждение Email</h2>
      <p class="status">Проверяем токен подтверждения...</p>
    </div>
    
    <div id="success" style="display: none;">
      <i class="bi bi-check-circle" style="font-size: 4rem; color: #28a745; margin-bottom: 20px;"></i>
      <h2>Email подтвержден!</h2>
      <p class="status success">Ваш аккаунт успешно активирован.</p>
      <button onclick="window.location.href='login.html'" class="btn-success">
        Войти в аккаунт
      </button>
    </div>
    
    <div id="error" style="display: none;">
      <i class="bi bi-x-circle" style="font-size: 4rem; color: #dc3545; margin-bottom: 20px;"></i>
      <h2>Ошибка подтверждения</h2>
      <p class="status error" id="error-message">Неверный или устаревший токен.</p>
      <button onclick="window.location.href='register.html'" class="btn-secondary">
        Зарегистрироваться заново
      </button>
      <button onclick="window.location.href='login.html'" class="btn-danger">
        Перейти к входу
      </button>
    </div>
  </div>

  <script src="files/scripts/confirm-email.js"></script>
</body>
</html>
