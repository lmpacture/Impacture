    <style>
      body {
        font-family: "Manrope", "Noto Sans", sans-serif;
      }
      
      /* Мобильная навигация */
      .mobile-menu-btn {
          display: none;
          background: none;
          border: none;
          cursor: pointer;
          padding: 0.5rem;
      }

      .mobile-menu-btn svg {
          width: 24px;
          height: 24px;
      }

      .mobile-nav {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: white;
          z-index: 1000;
          padding: 2rem;
          overflow-y: auto;
      }

      .mobile-nav.active {
          display: block;
      }

      .mobile-close-btn {
          position: absolute;
          top: 1rem;
          right: 1rem;
          background: none;
          border: none;
          cursor: pointer;
          padding: 0.5rem;
          border-radius: 50%;
          transition: background-color 0.2s ease;
          z-index: 10000;
          width: 40px;
          height: 40px;
          display: flex;
          align-items: center;
          justify-content: center;
      }

      .mobile-close-btn:hover {
          background-color: #f5f5f5;
      }

      .mobile-close-btn svg {
          width: 24px;
          height: 24px;
      }

      .mobile-nav ul {
          list-style: none;
          padding: 0;
          margin: 0;
          margin-top: 60px;
      }

      .mobile-nav li {
          margin-bottom: 1.5rem;
      }

      .mobile-nav a {
          display: block;
          padding: 0.75rem 0;
          color: #141414;
          text-decoration: none;
          font-size: 1.1rem;
          font-weight: 500;
          border-radius: 0.5rem;
          transition: background-color 0.2s ease;
      }

      .mobile-nav a:hover {
          background-color: #f5f5f5;
      }

      .mobile-nav a.button {
          display: inline-block;
          padding: 1rem 2rem;
          background: #141414;
          color: white;
          border-radius: 0.75rem;
          text-align: center;
          font-weight: 600;
      }

      /* Стили для кнопки чата */
      .chat-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        transition: background-color 0.2s ease;
        margin-right: 10px;
      }

      .chat-btn:hover {
        background-color: #f5f5f5;
      }

      .chat-btn svg {
        width: 20px;
        height: 20px;
      }

      /* Стили для карточек команд */
      .team-card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        border: 1px solid #e5e7eb;
      }

      .team-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      }

      .team-image {
        width: 100%;
        height: 120px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 15px;
      }

      .status-badge {
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
      }

      .status-recruiting {
        background: #dbeafe;
        color: #1d4ed8;
      }

      .status-full {
        background: #dcfce7;
        color: #15803d;
      }

      .status-active {
        background: #fef3c7;
        color: #d97706;
      }

      /* Стили для нового Instagram-подобного чата */
      .chat-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        backdrop-filter: blur(5px);
      }

      .chat-modal.show {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .chat-modal-content {
        background: white;
        border-radius: 16px;
        width: 95%;
        max-width: 800px;
        height: 90%;
        max-height: 800px;
        display: flex;
        flex-direction: column;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .chat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 25px;
        border-bottom: 1px solid #e9ecef;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 16px 16px 0 0;
      }

      .chat-header h3 {
        margin: 0;
        font-size: 1.2rem;
        font-weight: 600;
      }

      .chat-close {
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: background 0.2s;
      }

      .chat-close:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .chat-body {
        flex: 1;
        display: flex;
        overflow: hidden;
      }

      .chat-list {
        width: 300px;
        border-right: 1px solid #e0e0e0;
        overflow-y: auto;
      }

      .chat-item {
        display: flex;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #f0f0f0;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .chat-item:hover {
        background-color: #f8f9fa;
      }

      .chat-item.active {
        background-color: #e3f2fd;
      }

      .chat-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #667eea;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        margin-right: 12px;
      }

      .chat-info {
        flex: 1;
      }

      .chat-name {
        font-weight: 600;
        margin-bottom: 4px;
      }

              .chat-last-message {
            color: #666;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-product-info {
            margin-top: 4px;
        }

        .chat-product-info small {
            color: #667eea;
            font-size: 12px;
            font-weight: 500;
        }

      .chat-messages {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .chat-messages-header {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        border-bottom: 1px solid #e0e0e0;
        background: #f8f9fa;
      }

      .back-to-chats {
        background: none;
        border: none;
        font-size: 16px;
        cursor: pointer;
        color: #666;
        margin-right: 15px;
      }

      .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
      }

      .message {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
      }

      .message.sent {
        align-items: flex-end;
      }

      .message.received {
        align-items: flex-start;
      }

      .message-content {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 18px;
        word-wrap: break-word;
      }

      .message.sent .message-content {
        background: #667eea;
        color: white;
      }

      .message.received .message-content {
        background: #f0f0f0;
        color: #333;
      }

      .message-image {
        max-width: 200px;
        max-height: 200px;
        border-radius: 12px;
        cursor: pointer;
      }

      .message-time {
        font-size: 12px;
        color: #999;
        margin-top: 4px;
      }

      .message-input-container {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        border-top: 1px solid #e0e0e0;
        background: white;
      }

      .attach-file-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        margin-right: 10px;
      }

      .attach-file-btn svg {
        width: 20px;
        height: 20px;
      }

      #message-input {
        flex: 1;
        border: 1px solid #ddd;
        border-radius: 20px;
        padding: 10px 15px;
        margin-right: 10px;
        outline: none;
      }

      #send-message-btn {
        background: #667eea;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        cursor: pointer;
        font-weight: 600;
      }

      #send-message-btn:hover {
        background: #5a6fd8;
      }

      .no-chats {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #666;
        font-style: italic;
      }
      
      /* Адаптивные стили */
      @media (max-width: 768px) {
        .navbar-container {
          padding: 1rem;
        }
        
        .navbar-links {
          display: none;
        }
        
        .navbar-spacer {
          display: none;
        }
        
        .mobile-menu-btn {
          display: block;
        }
        
        .auth-buttons {
          display: none;
        }
        
        .mobile-nav {
          display: block;
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          background-color: white;
          border-top: 1px solid #e5e7eb;
          padding: 1rem;
        }
        
        .mobile-nav ul {
          list-style: none;
          margin: 0;
          padding: 0;
        }
        
        .mobile-nav li {
          margin-bottom: 0.5rem;
        }
        
        .mobile-nav a {
          display: block;
          padding: 0.5rem 0;
          color: #6b7280;
          text-decoration: none;
          font-weight: 500;
        }
        
        .mobile-nav a:hover {
          color: #141414;
        }
        
        .chat-modal-content {
          width: 100%;
          height: 100%;
          border-radius: 0;
          max-width: none;
          max-height: none;
        }
        
        .chat-header {
          padding: 15px 20px;
        }
        
        .chat-list {
          width: 100%;
          border-right: none;
        }
        
        .chat-messages {
          display: none;
        }
        
        .chat-messages.active {
          display: flex;
          flex-direction: column;
        }
        
        .hero-title {
          font-size: 2.5rem;
        }
        
        .hero-subtitle {
          font-size: 1rem;
        }
        
        .mobile-nav a {
          font-size: 1rem;
        }
        
        .mobile-nav a.button {
          padding: 0.875rem 1.5rem;
        }
      }
    </style>
  </head>

            >5</a
          >
        </div>
      </div>
        </div>
      </div>

    <!-- Модальное окно чата -->
    <div id="chat-modal" class="chat-modal">
      <div class="chat-modal-content">
        <div class="chat-header">
          <h3>💬 Сообщения</h3>
          <button class="chat-close" id="close-chat-modal">&times;</button>
        </div>
        <div class="chat-body">
          <div class="chat-list" id="chat-list">
            <!-- Список чатов будет загружен через JS -->
          </div>
          <div class="chat-messages" id="chat-messages" style="display: none;">

          </div>
